
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>
<div class="wrapper">
    <header class="top-header">
        <h1><i class="fas fa-tasks"></i> Task Timer</h1>
        <p>Plan, organize, and track your tasks with time management</p>
    </header>

    <div class="main-grid">
  
        <div class="box form-box">
            <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
            
            <div class="field">
                <label for="titleInput">Task Title</label>
                <input type="text" id="titleInput" placeholder="Enter task name">
            </div>

            <div class="field">
                <label for="durationInput">Duration (minutes)</label>
                <input type="number" id="durationInput" placeholder="e.g. 30" min="1">
            </div>

            <div class="field">
                <label for="dateInput">Scheduled Date & Time</label>
                <input type="datetime-local" id="dateInput">
            </div>

            <div class="field">
                <label for="prioritySelect">Priority Level</label>
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>

            <button class="btn add-btn" id="addBtn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

   
        <div class="box task-box">
            <div class="task-head">
                <h2><i class="fas fa-list-check"></i> Task List</h2>
                <span id="taskCount">0 tasks</span>
            </div>

            <div id="listBox" class="task-list">
                <div class="no-task">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>

            <div class="drag-info">
                <i class="fas fa-hand-point-up"></i> Drag tasks to reorder
            </div>
        </div>
    </div>

    <div class="box progress-box">
        <h2><i class="fas fa-chart-line"></i> Progress Overview</h2>
        <div class="stats-row">
            <div class="stat">
                <div class="num" id="totalCount">0</div>
                <div class="label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="num" id="doingCount">0</div>
                <div class="label">In Progress</div>
            </div>
            <div class="stat">
                <div class="num" id="doneCount">0</div>
                <div class="label">Completed</div>
            </div>
        </div>
    </div>


    <div class="box timer-box">
        <h2><i class="fas fa-clock"></i> Timer Controls</h2>
        <div id="timerBox" class="timer-display">
            <i class="fas fa-clock"></i> Ready to start task
        </div>
        <div class="task-buttons">
            <button class="btn start-btn" id="startAll">
                <i class="fas fa-play"></i> Start All
            </button>
        </div>
        <div class="break-note">
            <i class="fas fa-coffee"></i> Take short breaks between tasks
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
