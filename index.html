<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-tasks"></i> Task Timer</h1>
        <p>Manage your tasks with timer</p>
    </div>

    <div id="main">
        <div class="row">
            <div class="card formcard">
                <h2><i class="fas fa-plus"></i> New Task</h2>
                
                <div class="inputgroup">
                    <label>Task Name</label>
                    <input type="text" id="taskname" placeholder="What to do?">
                </div>

                <div class="inputgroup">
                    <label>Time (minutes)</label>
                    <input type="number" id="tasktime" placeholder="30" min="1">
                </div>

                <div class="inputgroup">
                    <label>When</label>
                    <input type="datetime-local" id="taskdate">
                </div>

                <div class="inputgroup">
                    <label>Priority</label>
                    <select id="taskprio">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button class="button addbutton" id="addtask">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="card taskcard">
                <div class="cardhead">
                    <h2><i class="fas fa-list"></i> Tasks</h2>
                    <span id="tasktotal">0 tasks</span>
                </div>

                <div id="taskslist" class="tasks">
                    <div class="notasks">
                        <i class="fas fa-clipboard"></i>
                        <p>No tasks added</p>
                    </div>
                </div>

                <div class="dragnote">
                    <i class="fas fa-hand"></i> Drag to rearrange
                </div>
            </div>
        </div>

        <div class="card progresscard">
            <h2><i class="fas fa-chart"></i> Progress</h2>
            <div class="numbers">
                <div class="numberbox">
                    <div class="bigtext" id="alltasks">0</div>
                    <div class="smalltext">Total</div>
                </div>
                <div class="numberbox">
                    <div class="bigtext" id="activetasks">0</div>
                    <div class="smalltext">Active</div>
                </div>
                <div class="numberbox">
                    <div class="bigtext" id="completedtasks">0</div>
                    <div class="smalltext">Done</div>
                </div>
            </div>
        </div>

        <div class="card timercard">
            <h2><i class="fas fa-clock"></i> Timer</h2>
            <div id="timerdisplay" class="timerscreen">
                <i class="fas fa-clock"></i> Ready
            </div>
            <div class="currentinfo" id="currentinfo"></div>
            <div class="buttons">
                <button class="button startbutton" id="startall">
                    <i class="fas fa-play"></i> Start All
                </button>
            </div>
            <div class="note">
                <i class="fas fa-mug-hot"></i> 30 sec breaks between tasks
            </div>
        </div>
    </div>

    <div id="summary" class="summarypage" style="display: none;">
        <div class="card summarycard">
            <div class="summaryhead">
                <h2><i class="fas fa-star"></i> All Done!</h2>
                <p>Good work! Check your stats</p>
            </div>

            <div class="statscards">
                <div class="statcard">
                    <div class="staticon"><i class="fas fa-clock"></i></div>
                    <div class="stattext">
                        <div class="statnum" id="plannedtime">0 min</div>
                        <div class="statdesc">Planned</div>
                    </div>
                </div>
                <div class="statcard">
                    <div class="staticon"><i class="fas fa-stopwatch"></i></div>
                    <div class="stattext">
                        <div class="statnum" id="actualtime">0 min</div>
                        <div class="statdesc">Actual</div>
                    </div>
                </div>
                <div class="statcard">
                    <div class="staticon"><i class="fas fa-bolt"></i></div>
                    <div class="stattext">
                        <div class="statnum" id="taskeff">0%</div>
                        <div class="statdesc">Efficiency</div>
                    </div>
                </div>
            </div>

            <div class="tasklist">
                <h3><i class="fas fa-tasks"></i> Task Details</h3>
                <div id="taskdetails" class="detailsbox"></div>
            </div>

            <div class="actionbuttons">
                <button class="button backbutton" id="goback">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="button newbutton" id="startnew">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
